#本机环境（local）
spring:
  rabbitmq:
    port: 5672
    addresses: 127.0.0.1
    username: admin
    password: 123456

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: 127.0.0.1
    instance-id: ${eureka.instance.hostname}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: "*"