server:
  port: 18082

spring:
  application:
    name: consumer-feign
  profiles:
    active: local
  cloud:
    config:
      name: ${spring.application.name},druid
      profile: ${spring.profiles.active}
      label: master
      #uri: http://localhost:8888/
      discovery:
        enabled: true
        service-id: config-server
    bus:
      enabled: true
      trace:
        enabled: true

eureka:
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true
    hostname: ${spring.cloud.client.ip-address}

---
#本机环境（local）
spring:
  profiles: local

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

...

---
#开发环境（dev）
spring:
  profiles: dev

eureka:
  client:
    service-url:
      defaultZone: http://192.168.1.101:8761/eureka/,http://192.168.1.102:8761/eureka/,http://192.168.1.103:8761/eureka/

...

---
#测试环境（test）
spring:
  profiles: test

eureka:
  client:
    service-url:
      defaultZone: http://47.92.7.130:8761/eureka/

...

---
#生产环境（prod）
spring:
  profiles: prod

eureka:
  client:
    service-url:
      defaultZone: http://192.168.1.101:8761/eureka/,http://192.168.1.102:8761/eureka/,http://192.168.1.103:8761/eureka/

...
