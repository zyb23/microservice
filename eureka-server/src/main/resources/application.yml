server:
  port: 8761

logging:
  config: classpath:log4j2.yml

spring:
  application:
    name:  eureka-server
  profiles:
    active: prod

eureka:
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true
    hostname: ${spring.cloud.client.ip-address}