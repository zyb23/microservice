server:
  port: 18080

spring:
  application:
    name: upms-server
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        prefix: application
        file-extension: yml
        shared-dataids: druid.yml,redis.yml
        refreshable-dataids: druid.yml,redis.yml
      discovery:
        server-addr: 127.0.0.1:8848
---
#本机环境（local）
spring:
  profiles: local

...

---
#开发环境（dev）
spring:
  profiles: dev
  cloud:
    nacos:
      config:
        namespace: 226f7c27-d3d9-4710-a7bc-fa3e012dd322
      discovery:
        namespace: 226f7c27-d3d9-4710-a7bc-fa3e012dd322

...

